<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Booking</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>

    body {
        background-image: url("/images/law.png");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
    }

    h2 {
        color: #333;
    }

    form {
        margin: 20px auto;
        max-width: 500px;
        background-color: #fff;
        border-radius: 4px;
        padding: 20px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        font-size: 16px;
        color: #333;
        margin-bottom: 5px;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
    }

    textarea {
        height: 100px;
    }

    button[type="submit"] {
        background-color: #008CBA;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    button[type="submit"]:hover {
        background-color: #0077A8;
    }

</style>
</head>
<body>
<div class="container">
    <h1 class="mt-3 mb-3">Edit Booking</h1>
    <form method="post" th:action="@{/updateBooking/{id}(id=${booking.id})}" enctype="multipart/form-data" th:object="${booking}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="lawyerName">Lawyer Name</label>
            <input type="text" class="form-control" id="lawyerName" name="lawyerName" th:field="*{lawyerName}">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" th:field="*{date}">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" th:field="*{time}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="pdfFile">Upload PDF file</label>
            <input type="file" class="form-control-file" id="pdfFile" name="pdfFile">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a class="btn btn-secondary" th:href="@{/dashboard}">Cancel</a>
    </form>

</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
